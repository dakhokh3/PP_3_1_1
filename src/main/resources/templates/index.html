<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: center;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>
<body>

<table>
    <tr >
        <th>id</th>
        <th>name</th>
        <th>age</th>
    </tr>
    <tr th:each="person : ${people}">
        <td th:text="${person.getId()}"></td>
        <td th:text="${person.getName()}"></td>
        <td th:text="${person.getAge()}"></td>
        <td>
            <a th:href="@{/people/{id}/edit(id=${person.getId()})}">edit</a>
            <a th:href="@{/people/{id}(id=${person.getId()})}">delete</a>
        </td>
    </tr>
</table>

<br/>
<hr/>

<a href="/people/new">Create new person</a>

</body>
</html>
